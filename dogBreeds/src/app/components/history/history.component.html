<div class="flex flex-col p-3 gap-2 bg-pink-200">
  <div class="flex justify-evenly">
    <p class="text-pink-800">HISTORY</p>
    <button
      class="text-base font-mediumrounded rounded p-2 m-2 hover:scale-105"
      (click)="restoreFirstDeletedImage()"
      [ngClass]="{
        'bg-gray-500 text-gray-100': isButtonDisabled,
        'bg-green-600 text-white hover:scale-105': !isButtonDisabled
      }"
      [disabled]="isButtonDisabled"
    >
      Restore
    </button>
  </div>

  <div>
    <!-- Check if there are any dog images -->
    <div *ngIf="deletedImages().length > 0; else noImages">
      <div class="flex flex-wrap">
        <div
          *ngFor="let image of deletedImages()"
          class="flex w-1/3 p-2 justify-evenly"
        >
          <div class="relative w-72 h-48">
            <img
              [src]="image"
              alt="BREED dog"
              class="absolute inset-0 w-full h-full object-cover rounded-lg"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Fallback message if no images -->
    <ng-template #noImages>
      <p class="text-pink-950 text-lg">History is empty</p>
    </ng-template>
  </div>
</div>
