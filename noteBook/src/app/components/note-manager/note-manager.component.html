<div class="note-manager p-6 max-w-2xl mx-auto">
    <!-- Add a New Note -->
    <div class="mb-6">
      <input
        [(ngModel)]="newNote.title"
        placeholder="Note Title"
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
      />
      <textarea
        [(ngModel)]="newNote.content"
        placeholder="Note Content"
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
      ></textarea>
      <button
        (click)="addNote()"
        class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition duration-200"
      >
        Add Note
      </button>
    </div>
  
    <!-- Display All Notes -->
    <ul class="space-y-6">
      <li *ngFor="let note of notes" class="border border-gray-200 p-4 rounded-lg">
        <h3 class="text-xl font-semibold text-gray-800">{{ note.title }}</h3>
        <p class="text-gray-600">{{ note.content }}</p>
        <div class="flex justify-end space-x-4 mt-4">
          <button
            (click)="deleteNote(note.id)"
            class="text-red-500 hover:text-red-700 transition duration-200"
          >
            Delete
          </button>

        </div>
      </li>
    </ul>
  </div>
